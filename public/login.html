<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtuoso Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
        }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; }
        .form-group input { 
            width: 100%; 
            padding: 12px; 
            border-radius: 8px; 
            background: rgba(255,255,255,0.05); 
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }
        .error-msg { color: #ff3b30; font-size: 0.9rem; margin-top: 10px; display: none; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h2 style="margin-bottom: 24px;">Admin Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Enter admin password">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
                <div id="errorMsg" class="error-msg">Invalid password</div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            try {
                const res = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                const data = await res.json();
                
                if (res.ok) {
                    localStorage.setItem('adminToken', data.token);
                    window.location.href = '/admin.html';
                } else {
                    errorMsg.style.display = 'block';
                    errorMsg.textContent = data.error || 'Login failed';
                }
            } catch (err) {
                errorMsg.style.display = 'block';
                errorMsg.textContent = 'Connection failed';
            }
        });
    </script>
</body>
</html>
